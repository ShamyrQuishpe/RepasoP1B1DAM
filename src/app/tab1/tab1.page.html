<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="calculadora">
    <ion-input class="display" [(ngModel)]="display" reandonly></ion-input>

    <div class="botones">
      <ion-button (click)="append('1')">1</ion-button>
      <ion-button (click)="append('2')">2</ion-button>
      <ion-button (click)="append('3')">3</ion-button>
      <ion-button (click)="operaciones('+')">+</ion-button>
      <ion-button (click)="append('4')">4</ion-button>
      <ion-button (click)="append('5')">5</ion-button>
      <ion-button (click)="append('6')">6</ion-button>
      <ion-button (click)="operaciones('-')">-</ion-button>
      <ion-button (click)="append('7')">7</ion-button>
      <ion-button (click)="append('8')">8</ion-button>
      <ion-button (click)="append('9')">9</ion-button>
      <ion-button (click)="operaciones('*')">*</ion-button>
      <ion-button (click)="limpiar()">C</ion-button>
      <ion-button (click)="append('0')">0</ion-button>
      <ion-button (click)="calculos()">=</ion-button>
      <ion-button (click)="operaciones('/')">/</ion-button>
    </div>

  </div>

</ion-content>
